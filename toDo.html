<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="toDO.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <h3>To Do List</h3>
    <form action="#" id="add-todo">
       
        <label for="new-todo"></label>
        <input type="text" id="new-todo" class="task">
        <button class="box">Add To Do</button>
    </form>
    <ul id="todo-list">
        <li>Software Homework<button class="box">X</button></li>
        <li>Feed the Dog<button class="box">X</button></li>
        <li>Do the Dishes<button class="box">X</button></li>
        <li>Clean the House<button class="box">X</button></li>
    </ul>
    
</body>
<script src="toDo.js"></script>
</html>
